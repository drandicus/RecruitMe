<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Interview Sessions</h3>
        </div>
        <div class="panel-body">
            <div class="panel-interviews">
                <a class="btn btn-default admin-session-item col-md-12" ng-repeat="(key, sess) in list"
                   ng-href='#/dashboard/{{key}}'>{{sess.interviewName}}</a><br/>
            </div>

            <div class="btn btn-trans btn-lg" data-toggle="modal" data-target="#myModal">
                <span class="glyphicon glyphicon-plus"></span>
                Add New Interview Session
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Add New Interview Session</h4>
            </div>
            <form class="modal-body" ng-submit="submit()">

                <div class="form-group">
                    <label for="interviewName">Interview Session Name</label>
                    <input type="text" class="form-control" id="interviewName" placeholder="Name"
                           ng-model="session.interviewName">
                </div>

                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" class="form-control" id="startDate" placeholder="Start Date"
                           ng-model="session.startDate">
                </div>

                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="date" class="form-control" id="endDate" placeholder="End Date"
                           ng-model="session.endDate">
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location" placeholder="Location"
                           ng-model="session.location">
                </div>

            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="submit()" data-dismiss="modal">Save changes
                </button>
            </div>
        </div>
    </div>
</div>
